<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Styles for chatbot container when initially hidden */
        .chatbot-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 10px;
            width: 10cm;
            height: 10cm;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styles for chatbot options */
        .chatbot-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        /* Styles for the logo */
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }

        /* Style for chatbot container when shown */
        .show-chatbot {
            display: block;
        }

        /* Styles for chatbot close button (X symbol) */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Styles for chatbot option buttons */
        .chatbot-option-button {
            background-color: #050c5e;
            color: #fff;
            padding: 30px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for chatbot option buttons */
        .chatbot-option-button:hover {
            background-color: #691212;
            color: #fff;
        }

        /* Styles for chatbot header */
        .chatbot-header {
            background-color: #050c5e;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 5px;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <!-- Logo that opens and closes the chatbot -->
    <div class="logo" onclick="toggleChatbot()">
        <img src="logo.png" alt="Logo" width="100" height="100" id="logo-img">
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>MSEC Assistant</h3>
            <div class="close-button" onclick="toggleChatbot()">&#10006;</div>
        </div>
        <div class="chatbot-options">
            <!-- Call Us option -->
            <a href="tel:123456789" class="chatbot-option-button">Call Us</a>
            <!-- Message Us option -->
            <a href="sms:123456789" class="chatbot-option-button">Text Us</a>
            <!-- Enquiry Form option -->
            <a href="https://docs.google.com/forms/d/e/your_google_form_link_here" target="_blank" class="chatbot-option-button">Enquiry Form</a>
        </div>
    </div>

    <script>
        // JavaScript function to toggle the chatbot visibility and logo icon
        function toggleChatbot() {
            var chatbot = document.getElementById('chatbot');
            chatbot.classList.toggle('show-chatbot');
            var logoImg = document.getElementById('logo-img');
            logoImg.src = chatbot.classList.contains('show-chatbot') ? 'close-icon.png' : 'logo.png';
        }
    </script>
</body>
</html>
